<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"JR-1660-stdout-1391627797353.txt","computername":"JR","pid":1660,"type":"stdout","created":1391627797353},{"file":"JR-1748-stdout-1391789324476.txt","computername":"JR","pid":1748,"type":"stdout","created":1391789324476},{"file":"JR-2880-stdout-1391791885627.txt","computername":"JR","pid":2880,"type":"stdout","created":1391791885627},{"file":"JR-3988-stdout-1391789678536.txt","computername":"JR","pid":3988,"type":"stdout","created":1391789678536},{"file":"JR-5796-stdout-1392037223369.txt","computername":"JR","pid":5796,"type":"stdout","created":1392037223369},{"file":"JR-6356-stdout-1391617186741.txt","computername":"JR","pid":6356,"type":"stdout","created":1391617186741},{"file":"JR-6608-stdout-1391701653664.txt","computername":"JR","pid":6608,"type":"stdout","created":1391701653664},{"file":"JR-7348-stdout-1391873780965.txt","computername":"JR","pid":7348,"type":"stdout","created":1391873780965}];
        var lastUpdated = 1392037224239;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
